<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Leather Marketplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: #654321;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #543210;
    }

    .hero {
      width: 100%;
      height: 80vh;
      background-image: url('./assets/welcome.jpg'); /* âœ… Use ./ if file is in same root folder */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-text {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    .welcome-text h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-text a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff914d;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .welcome-text a:hover {
      background-color: #e57a30;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Leather Marketplace</h1>
    <a href="login.html">Login</a>
  </nav>

  <section class="hero">
    <div class="welcome-text">
      <h2>Welcome to the Leather Marketplace</h2>
      <a href="please-login.html">Get Started</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Leather Marketplace | All rights reserved</p>
  </footer>

</body>
</html>
