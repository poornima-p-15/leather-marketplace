  <!-- Main container for responsiveness -->
  <div class="container">
    <div class="post-ad-container">
      <h2>Post Your Leather Product</h2>
      <form id="adForm" action="post-ad.php" method="POST" enctype="multipart/form-data" novalidate>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" />
          <small class="error-message">Please enter a product name.</small>
        </div>

        <div class="form-group">
          <label for="price">Price (â‚¹):</label>
          <input type="number" id="price" name="price" />
          <small class="error-message">Please enter a valid price.</small>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
          <small class="error-message">Please enter a product description.</small>
        </div>

        <div class="form-group">
          <label for="image">Upload Product Image:</label>
          <input type="file" id="image" name="image" accept="image/*" />
          <small class="error-message">Please upload a product image.</small>
        </div>

        <button type="submit" class="btn-post">Post Ad</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Leather Marketplace
  </footer>

  <script>
    const form = document.getElementById('adForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById('productName');
      const price = document.getElementById('price');
      const desc = document.getElementById('description');
      const image = document.getElementById('image');

      function showError(input, message) {
        const error = input.nextElementSibling;
        error.innerText = message;
        error.style.display = 'block';
        valid = false;
      }

      function hideError(input) {
        const error = input.nextElementSibling;
        error.style.display = 'none';
      }

      if (!name.value.trim()) showError(name, "Please enter a product name."); else hideError(name);
      if (!price.value.trim() || isNaN(price.value) || price.value <= 0) showError(price, "Please enter a valid price."); else hideError(price);
      if (!desc.value.trim()) showError(desc, "Please enter a product description."); else hideError(desc);
      if (image.files.length === 0) showError(image, "Please upload a product image."); else hideError(image);

      if (valid) form.submit();
    });
  </script>
</body>
