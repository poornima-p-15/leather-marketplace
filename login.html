<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Leather Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .login-container {
      width: 40%;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #654321;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      display: block;
      width: 100%;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background: #543210;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #654321;
      text-decoration: none;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>Leather Marketplace</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html">Listings</a></li>
        <li><a href="post-ad.html">Sell</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>


    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" type="password" id="password" placeholder="Enter your password" />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Leather Marketplace</p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" && password === "") {
        alert("Please enter your email and password.");
        return false;
      }

      if (email === "") {
        alert("Please enter your email.");
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
