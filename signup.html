<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Leather Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .signup-container {
      width: 40%;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .signup-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #654321;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      display: block;
      width: 100%;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background: #543210;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #654321;
      text-decoration: none;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>Leather Marketplace</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html">Listings</a></li>
        <li><a href="post-ad.html">Sell</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm" action="signup.php" method="POST">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input name="first_name" type="text" id="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input name="last_name" type="text" id="lastName" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input name="mobile" type="tel" id="mobile" " />
      </div>
      <div class="form-group">
        <label for="password">Set Password:</label>
        <input name="password" type="password" id="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Leather Marketplace</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (firstName === "") {
        alert("Please enter your first name.");
        event.preventDefault();
        return;
      }

      if (lastName === "") {
        alert("Please enter your last name.");
        event.preventDefault();
        return;
      }

      if (email === "") {
        alert("Please enter your email.");
        event.preventDefault();
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        event.preventDefault();
        return;
      }

      if (mobile === "") {
        alert("Please enter your mobile number.");
        event.preventDefault();
        return;
      }

      const mobilePattern = /^[0-9]{10}$/;
      if (!mobilePattern.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        event.preventDefault();
        return;
      }

      if (password === "") {
        alert("Please enter a password.");
        event.preventDefault();
        return;
      }

      if (confirmPassword === "") {
        alert("Please confirm your password.");
        event.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        event.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
