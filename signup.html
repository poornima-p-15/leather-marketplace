<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Leather Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
    nav { background-color: #654321; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    nav .logo { font-family: 'Playfair Display', serif; font-weight: 600; font-size: 22px; color: white; text-decoration: none; }
    nav .nav-links { display: flex; gap: 15px; flex-wrap: wrap; }
    nav .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
    nav .nav-links a:hover { color: #ffba73; }
    .signup-container { max-width: 450px; margin: 60px auto; background: rgba(255, 248, 245, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); border-left: 5px solid #654321; }
    .signup-container h2 { text-align: center; font-family: 'Playfair Display', serif; color: #654321; margin-bottom: 25px; font-weight: 600; }
    .form-group { margin-bottom: 18px; position: relative; }
    .form-group label { font-weight: 500; margin-bottom: 5px; display: block; color: #574144; }
    .form-group input { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; transition: border 0.3s, box-shadow 0.3s; }
    .form-group input:focus { border-color: #654321; outline: none; box-shadow: 0 0 8px rgba(101, 67, 33, 0.4); }
    .error-message { color: #c0392b; font-size: 13px; margin-top: 4px; display: none; }
    .btn-signup { background: #654321; color: white; border: none; padding: 12px; width: 100%; font-size: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .btn-signup:hover { background-color: #875c3a; }
    .login-link { text-align: center; margin-top: 15px; font-size: 14px; color: #574144; }
    .login-link a { color: #654321; text-decoration: none; font-weight: 500; }
    .login-link a:hover { text-decoration: underline; }
    footer { background-color: #654321; color: white; text-align: center; padding: 25px 20px; font-size: 14px; margin-top: 40px; }
    @media (max-width: 500px){ .signup-container { margin: 40px 20px; padding: 20px; } }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html" class="logo">Leather Marketplace</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="post-ad.html">Sell</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm" action="signup.php" method="POST" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="first_name" type="text" id="firstName" />
        <small class="error-message">Please enter your first name.</small>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="last_name" type="text" id="lastName" />
        <small class="error-message">Please enter your last name.</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" />
        <small class="error-message">Please enter a valid email address.</small>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input name="mobile" type="tel" id="mobile" />
        <small class="error-message">Please enter a valid 10-digit mobile number.</small>
      </div>

      <div class="form-group">
        <label for="password">Set Password</label>
        <input name="password" type="password" id="password" />
        <small class="error-message">Password is required.</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" />
        <small class="error-message">Passwords do not match.</small>
      </div>

      <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Leather Marketplace
  </footer>

</body>
</html>
