<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Required - Leather Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f5e0c3, #e3c7a3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h2 {
      color: #654321;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .container p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #654321;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #543210;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Required</h2>
    <p>You need to login first to access the marketplace features.</p>
    <a href="login.html" class="btn">Login Now</a>
  </div>

</body>
</html>
